<!DOCTYPE html>
<html>

<head>
  <link rel="preconnect" href="https://rsms.me/">
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">

  <title>{{ .Meta.Title }}</title>

  <style>
    :root {
      font-family: 'Inter', sans-serif;
    }

    @supports (font-variation-settings: normal) {
      :root {
        font-family: 'Inter var', sans-serif;
      }
    }

    html,
    body,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    p,
    ul,
    ol,
    li,
    figure,
    figcaption,
    blockquote {
      margin: 0;
      padding: 0;
    }

    html {
      font-family: 'Inter', sans-serif;
      font-size: 18px;
      line-height: 1.5;
      background-color: #EDEDED;
    }

    body {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px;
    }

    h1 {
      font-size: 2em;
      font-weight: normal;
    }

    h2 {
      font-size: 1.75em;
    }

    h3 {
      font-size: 1.5em;
    }

    h4 {
      font-size: 1.25em;
    }

    h5 {
      font-size: 1em;
      font-weight: bold;
      color: #666666;
    }

    h6 {
      align-items: end;
      display: flex;
      font-size: 0.5em;
      justify-content: space-between;
      width: 100%;
      color: #9e9e9e;
      font-weight: 300;
    }

    p {
      margin-bottom: 1em;
    }

    ul,
    ol {
      margin-bottom: 1em;
      padding-left: 1em;
    }

    li {
      margin-bottom: 0.5em;
    }

    a {
      color: black;
    }

    blockquote {
      margin: 1em 0;
      padding-left: 1em;
      border-left: 2px solid black;
    }
  </style>
</head>

<body>
  <h1>{{ .Meta.Title }}</h1>
  <h5>
    <span>{{ .Meta.Author }} <a mailto="{{ .Meta.Email }}">{{ .Meta.Email }}</a></span>
  </h5>

  <hr>
  {{ range .Titles }}
  <a href="/posts/{{ . }}">{{ . }}</a><br>
  {{ end }}
  <hr>

  <h6>
    Brought to you by less than 300 lines of Go.
  </h6>
</body>
